<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviando valores do Dom para o Js</title>
    <script src="./index.js" defer></script>
</head>
<body>
    <h1>Enviando valores do Dom para o Js</h1>
    <hr>
    <h2>Registre-se</h2>
    <section>
        <label for="username">Nome do usuario:</label>
        <input type="text" name="username" id="username">
        <br>
        <label for="password">Senha:</label>
        <input type="password" name="password" id="password">
        <br>
        <label for="passwordConfirmation">Corfime sua senha:</label>
        <input type="password" name="passwordConfirmation" id="passwordConfirmation">
        <br>
        <button onclick="register(this.parentNode)">Registrar</button>
    </section>
    <br>
    <hr> 
    <section id="confirmation"></section>

</body>
</html>
